<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <title>Homework11-timer</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="title">Left departure time is</h1>
    <div class="time" id="timer-1">
      <div class="numbers">
        <span class="meaning" data-value="days"></span>
        <span class="text">Days</span>
      </div>

      <div class="numbers">
        <span class="meaning" data-value="hours"></span>
        <span class="text">Hours</span>
      </div>

      <div class="numbers">
        <span class="meaning" data-value="mins"></span>
        <span class="text">Minutes</span>
      </div>

      <div class="numbers">
        <span class="meaning" data-value="secs"></span>
        <span class="text">Seconds</span>
      </div>
    </div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
